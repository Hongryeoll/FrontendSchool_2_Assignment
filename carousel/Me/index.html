<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>carousel</title>
</head>
<body>
    <article id ="app">
        <h2 class="title"><img class="img" src="./src/fossil.jpg" alt="logo"> 바람막이 추천 리스트</h2>
        <ul class="list-item">
            <li><img src="./src/Arc-beta-bms-black.png" alt="black-gold"></li>
            <li><img src="./src/Arc-beta-bms-gray.png" alt="gray"></li>
            <li><img src="./src/Arc-beta-sl-black.png" alt="black"></li>
            <li><img src="./src/Arc-beta-sl-ether.png" alt="ether"></li>
            <li><img src="./src/Arc-beta-sl-offlime.png" alt="offlime"></li>
            <li><img src="./src/Arc-beta-sl-vitality.png" alt="vitality"></li>
            <li><img src="./src/Arc-beta-tatsu.png" alt="tatsu"></li>
        </ul>
    </article>

    <script>
        const center = document.querySelector('.list-item');
        const items = center.querySelectorAll('li');
        const angle = 360 / items.length;
        let currAngle = 0;

        document.addEventListener('click', (event) => {
            if (window.innerWidth / 2 < event.clientX) {
                
                currAngle += angle;
            } else {

                currAngle -= angle;
            }

            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        })
    </script>
</body>
</html>
